<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float2</title>
	<style type="text/css">
		.box1{
			width:30%;

			background-color: green;
		}
		.box1::after{
			content:"";
			display: block;
			clear:both;
		}

		.box2{
			width:40%;
			height: 200px;
			float: left;
			background-color: red;
		}

		.box3{
			width:200px;
			height: 600px;
			background-color: purple;
			float: left;
		}

	</style>
</head>
<body>
	
	<div class="box1">
		<div class="box2">
		</div>
		<div class="box3">
		</div>

	</div>


</body>
</html>
