<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css practice</title>
	<style>
		p::after{
			content:"after";
			color:red;
		}
		p+p{
			background-color: green;
		}

		li{
			display: inline-block;
		}

		.even li:nth-child(even){
			background-color: red;
		}

		.event li:nth-last-child(1){
			color: blue;
		}

		.odd li:nth-child(odd){
			background-color: red;
		}

		.square div{
			width: 40px;
			height: 40px;
			background-color:green;
			display:inline-block;
		}

	</style>
</head>
<body>
	
	<h1>h1 tag</h1>
	<p>p tag1</p>
	<p>p tag2</p>

	<p>even</p>
	<ul class="even">
		<li>li-1</li>
		<li>li-2</li>
		<li>li-3</li>
		<li>li-4</li>
		<li>li-5</li>
	</ul>
	<hr>

	<p>odd</p>
	<ul class="odd">
		<li>li-1</li>
		<li>li-2</li>
		<li>li-3</li>
		<li>li-4</li>
		<li>li-5</li>
	</ul>
	<hr>

	<div class="square">
		<div>
			ccc
		</div>
		<div>
			
		</div>
	</div>

	<hr>


</body>
</html>
